<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Elements</title>
    <link rel="stylesheet" href="css/contexture.css"/>
    <link rel="stylesheet" href="css/ui-elements.css"/>
</head>
<body class="container">

<h1 class="display-4">Colors</h1>

<section class="row">
    <figure class="d-flex col-2 flex-column align-items-center">
        <div class="color-swatch bg-primary"></div>
        <figcaption class="text-center">Primary</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <div class="color-swatch bg-secondary"></div>
        <figcaption class="text-center">Secondary</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <div class="color-swatch bg-danger"></div>
        <figcaption class="text-center">Error</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <div class="color-swatch bg-success"></div>
        <figcaption class="text-center">Success</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <div class="color-swatch bg-light"></div>
        <figcaption class="text-center">Light background</figcaption>
    </figure>
</section>

<h1 class="display-4">Typography</h1>

<h1 class="heading-1">Heading style 1</h1>
<h2 class="heading-2">Heading style 2</h2>
<h3 class="heading-3">Heading style 3</h3>

<p class="text-danger">Error message</p>
<p class="text-success">Success message</p>
<p>Regular text</p>
<p class="text-info">Informational text</p>

<h1 class="display-4">Atoms</h1>

<h2 class="display-3">Buttons</h2>

<section class="row">
    <figure class="d-flex col-2 flex-column align-items-center">
        <button class="btn btn-outline-primary">Save</button>
        <figcaption class="text-center">Default</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <button class="btn btn-outline-primary active">Save</button>
        <figcaption class="text-center">Hover</figcaption>
    </figure>
</section>

<section class="row">
    <figure class="d-flex col-2 flex-column align-items-center">
        <button class="btn btn-cancel">Cancel</button>
        <figcaption class="text-center">Default</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <button class="btn btn-cancel active">Cancel</button>
        <figcaption class="text-center">Hover</figcaption>
    </figure>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>

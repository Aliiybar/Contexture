<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Elements</title>
    <link rel="stylesheet" href="css/contexture.css"/>
    <link rel="stylesheet" href="css/ui-elements.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container">

<h1 class="display-4">Colors</h1>

<section class="row">
    <figure class="d-flex col-2 flex-column align-items-center">
        <div class="color-swatch bg-primary"></div>
        <figcaption class="text-center">Primary</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <div class="color-swatch bg-secondary"></div>
        <figcaption class="text-center">Secondary</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <div class="color-swatch bg-danger"></div>
        <figcaption class="text-center">Error</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <div class="color-swatch bg-success"></div>
        <figcaption class="text-center">Success</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <div class="color-swatch bg-light"></div>
        <figcaption class="text-center">Light background</figcaption>
    </figure>
</section>

<h1 class="display-4">Typography</h1>

<h1 class="heading-1">Heading style 1</h1>
<h2 class="heading-2">Heading style 2</h2>
<h3 class="heading-3">Heading style 3</h3>

<p class="text-danger">Error message</p>
<p class="text-success">Success message</p>
<p>Regular text</p>
<p class="text-info">Informational text</p>

<h1 class="display-4">Atoms</h1>

<h2 class="display-3">Buttons</h2>

<section class="row">
    <figure class="d-flex col-2 flex-column align-items-center">
        <button class="btn btn-outline-primary">Save</button>
        <figcaption class="text-center">Default</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <button class="btn btn-outline-primary active">Save</button>
        <figcaption class="text-center">Hover</figcaption>
    </figure>
</section>

<section class="row">
    <figure class="d-flex col-2 flex-column align-items-center">
        <button class="btn btn-cancel">Cancel</button>
        <figcaption class="text-center">Default</figcaption>
    </figure>
    <figure class="d-flex col-2 flex-column align-items-center">
        <button class="btn btn-cancel active">Cancel</button>
        <figcaption class="text-center">Hover</figcaption>
    </figure>
</section>

<h2 class="display-3">Radiobuttons and checkboxes</h2>

<section class="row">
    <div class="col-8">
        <div class="form-check">
            <input id="radiobutton-inactive" name="radio" type="radio" class="form-check-input">
            <label for="radiobutton-inactive" class="form-check-label">Radiobutton inactive</label>
        </div>
        <div class="form-check">
            <input id="radiobutton-active" name="radio" type="radio" class="form-check-input" checked>
            <label for="radiobutton-active" class="form-check-label">Radiobutton active</label>
        </div>
    </div>
</section>

<section class="row">
    <div class="col-8">
        <div class="form-check">
            <input id="checkbox-inactive" type="checkbox" class="form-check-input">
            <label for="checkbox-inactive" class="form-check-label">Radiobutton inactive</label>
        </div>
        <div class="form-check">
            <input id="checkbox-active" name="radio" type="checkbox" class="form-check-input" checked>
            <label for="checkbox-active" class="form-check-label">Radiobutton active</label>
        </div>
    </div>
</section>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
